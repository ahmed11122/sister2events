<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sister Events Dashboard</title>

  <!-- Bootstrap & Icons -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Barlow', sans-serif;
    }

    a:hover {
      text-decoration: none;
    }

    .border-left {
      border-left: 2px solid var(--primary) !important;
    }

    .sidebar {
      top: 0;
      left: 0;
      z-index: 100;
      overflow-y: auto;
    }

    .overlay {
      background-color: rgb(0 0 0 / 45%);
      z-index: 99;
    }

    @media screen and (max-width: 767px) {
      .sidebar {
        max-width: 18rem;
        transform: translateX(-100%);
        transition: transform 0.4s ease-out;
      }

      .sidebar.active {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

<!-- Password Protection -->
<script>
  const dashboardPassword = "sisteradmin123"; // CHANGE THIS PASSWORD
  if (!sessionStorage.getItem("loggedIn")) {
    const input = prompt("Enter dashboard password:");
    if (input !== dashboardPassword) {
      alert("Wrong password. Redirecting...");
      window.location.href = "index.html";
    } else {
      sessionStorage.setItem("loggedIn", "true");
    }
  }
</script>

<!-- Overlay -->
<div id="sidebar-overlay" class="overlay w-100 vh-100 position-fixed d-none"></div>

<!-- Sidebar -->
<div class="col-md-3 col-lg-2 px-0 position-fixed h-100 bg-white shadow-sm sidebar" id="sidebar">
  <h1 class="bi bi-bootstrap text-primary d-flex my-4 justify-content-center"></h1>
  <div class="list-group rounded-0">
    <a href="#" class="list-group-item list-group-item-action active border-0 d-flex align-items-center">
      <span class="bi bi-border-all"></span>
      <span class="ml-2">Dashboard</span>
    </a>
    <a href="#" class="list-group-item list-group-item-action border-0 align-items-center">
      <span class="bi bi-envelope"></span>
      <span class="ml-2">Reservations</span>
    </a>
  </div>
</div>

<!-- Main Content -->
<div class="col-md-9 col-lg-10 ml-md-auto px-0 ms-md-auto">
  <nav class="w-100 d-flex px-4 py-2 mb-4 shadow-sm">
    <button class="btn py-0 d-lg-none" id="open-sidebar">
      <span class="bi bi-list text-primary h3"></span>
    </button>
    <div class="dropdown ml-auto">
      <button class="btn py-0 d-flex align-items-center" id="logout-dropdown" data-toggle="dropdown" aria-expanded="false">
        <span class="bi bi-person text-primary h4"></span>
        <span class="bi bi-chevron-down ml-1 mb-2 small"></span>
      </button>
      <div class="dropdown-menu dropdown-menu-right border-0 shadow-sm">
        <a class="dropdown-item" href="#" onclick="sessionStorage.clear(); location.reload();">Logout</a>
        <a class="dropdown-item" href="#">Settings</a>
      </div>
    </div>
  </nav>

  <!-- Dashboard Section -->
  <main class="p-4 min-vh-100">
    <section class="row">
      <div class="col-md-6 col-lg-4">
        <article class="p-4 rounded shadow-sm border-left mb-4">
          <a href="#" class="d-flex align-items-center">
            <span class="bi bi-box h5"></span>
            <h5 class="ml-2">Events</h5>
          </a>
        </article>
      </div>
      <div class="col-md-6 col-lg-4">
        <article class="p-4 rounded shadow-sm border-left mb-4">
          <a href="#" class="d-flex align-items-center">
            <span class="bi bi-person h5"></span>
            <h5 class="ml-2">Customers</h5>
          </a>
        </article>
      </div>
    </section>

    <!-- Reservations Table -->
    <h4 class="mt-5">Latest Reservations</h4>
    <div class="table-responsive">
      <table class="table table-bordered mt-3">
        <thead class="thead-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Event</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="reservation-data">
          <!-- Dummy data for now -->
          <tr>
            <td>Sarah Khalid</td>
            <td>sarah@example.com</td>
            <td>Birthday</td>
            <td>Looking for decoration</td>
            <td>2025-07-10</td>
          </tr>
          <tr>
            <td>Ali Ahmed</td>
            <td>ali@gmail.com</td>
            <td>Wedding</td>
            <td>Full package please</td>
            <td>2025-07-08</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(() => {
    $('#open-sidebar').click(() => {
      $('#sidebar').addClass('active');
      $('#sidebar-overlay').removeClass('d-none');
    });

    $('#sidebar-overlay').click(function () {
      $('#sidebar').removeClass('active');
      $(this).addClass('d-none');
    });
  });
</script>

</body>
</html>
